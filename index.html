<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>AI Spectrum</title>
      <meta name="description" content="An App That Shows the Political Bias of AIs.">
      <meta name="author" content="Zoren X">
      <meta property="og:title" content="AI Spectrum" />
      <meta property="og:description" content="An App That Shows the Political Bias of AIs." />
      <meta property="og:type" content="website" />
      <meta property="og:image" content="./images/logo/logo.png" />
      <meta property="og:url" content="https://hansfzlorenzana.github.io/AI-Spectrum/" />
      <meta property="og:site_name" content="ChatGPT Bias" />
      <link rel="icon" href="./images/logo/logoico">
      <link rel="icon" href="./images/logo/logo.svg" type="image/svg+xml">
      <link rel="apple-touch-icon" href="./images/logo/logo.png">
      <link rel="stylesheet" href="./src/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <nav class="navbar">
        <div class="logo-container">
          <img src="./images/logo/logo.svg" alt="Logo" class="logo">
          <span class="app-name">AI-Spectrum</span>
        </div>
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="https://maximumtruth.substack.com/" target="_blank">Substack</a>
          <a href="#">About</a>
        </div>
      </nav>
      <div class="header">
        <h1 class="title" style="color:white">AI<span style="color:#FF6363">-</span>SPECTRUM </h1>
        <h2 class="subtitle">Charting the Political Bias of Artificial Intelligence Chatbots</h2>
        <div class="author">
          <span>By:</span>
          <a href="https://twitter.com/MaximLott" target="_blank" rel="noopener noreferrer">Maxim Lott</a>
        </div>
      </div>
      <div class="displayLastUpdate">
        <b>Charts update daily</b> | Last Updated: <span id="displayLastUpdated"></span>
      </div>

      <div class="ai-update" onclick="toggleAIUpdatesContainer('displayAIUpdates')">
        <span class="show_hide">SHOW LAST UPDATED DATE & TIME FOR EACH AI</span>
      </div>
      
      <div id="displayAIUpdates">
      </div>

      <div id="politicalTestChartContainer"style="display: flex; justify-content: center; align-items: center;"></div>

      </div>
      <div id="dashboard_div">
        <div id="zoom_buttons">
          <button id="zoom-last-day" class="zoom-button zoom-button-last-day">Last Day</button>
          <button id="zoom-last-week" class="zoom-button zoom-button-last-week">Last Week</button>
          <button id="zoom-last-month" class="zoom-button zoom-button-last-month">Last Month</button>
          <button id="zoom-max" class="zoom-button zoom-button-max">&#128269; MAX</button>
        </div>
        <div id="filter_options">
          <select id="filter-select">
            <option value="Reset">Select AI</option>
            <option value="ChatGPT">OpenAI ChatGPT</option>
            <option value="Bard">Google Bard</option>
            <option value="HugChat">HuggingFace HugChat</option>
            <option value="Bing">Microsoft Bing</option>
            <option value="Claude">Anthropic Claude</option>
            <option value="Sage">Quora Sage</option>
            <option value="ChatGPT-4">OpenAI ChatGPT-4</option>
            <option value="YouChat">YouChat</option>
            <option value="Deep AI">Deep AI</option>
            <option value="Alpaca 7B">Stanford Alpaca</option>
          </select>
          <button id="filter-reset">Reset</button>
        </div>
        <div id="chart_div"></div>
        <div id="control_div"></div>
      </div>

      <footer>
        <div class="footer">
          <p>CONNECT WITH ME</p>
          <div class="social-links">
            <span><a href="https://www.linkedin.com/in/hansfzlorenzana" target="_blank"><i class="fa fa-linkedin fa-2x"></i></a></span>
            <span><a href="https://twitter.com/ZorenX_Official" target="_blank"><i class="fa fa-twitter fa-2x"></i></a></span>
            <span><a href="https://github.com/hansfzlorenzana" target="_blank"><i class="fa fa-github fa-2x"></i></a></span>
            <span><a href=""><i class="fa fa-codepen fa-2x"></i></a></span>
          </div>
        </div>
      </footer>
      
      <script src="https://www.gstatic.com/charts/loader.js" async></script>
      <script src="./src/polchartLine.js" async></script>

      <script src="./src/script.js" async></script>
      
      <script src="https://code.highcharts.com/highcharts.js" async></script>
      <script src="https://code.highcharts.com/modules/data.js" async></script>
      <script src="https://code.highcharts.com/modules/exporting.js" async></script>
      <script src="https://code.highcharts.com/modules/export-data.js" async></script>
      <script src="https://code.highcharts.com/modules/accessibility.js" async></script>
      <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0" async></script>
      <script src="./src/polchart.js" async></script>
    </body>
  </html>
